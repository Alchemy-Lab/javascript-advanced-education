<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookle</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon-16x16.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />
	</head>
	<body>
		<section class="book-search">
			<div class="container">
				<img src="./images/Bookle-logo.png" width="260" id="bookleimg" />
				<div class="bar">
					<span
						class="search-tool"
						style="height: 20px; line-height: 20px; width: 20px"
						><svg
							focusable="false"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
							></path>
						</svg>
					</span>
					<input class="searchbar" type="text" title="Search" />
					<span
						class="search-tool hide cancel-btn"
						style="height: 20px; line-height: 20px; width: 20px"
					>
						<svg
							focusable="false"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
							></path>
						</svg>
					</span>
				</div>

				<div class="search-buttons">
					<button type="submit" class="button-find">Bookle Search</button>
					<button type="submit" class="button-lucky">I'm feeling lucky</button>
				</div>
			</div>
		</section>
		<section class="book-list-section">
			<div class="container books">
				<div class="book-list"></div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
